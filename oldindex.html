<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @font-face {
        font-family: "Hanken Grotesk";
        src: url("assets/fonts/HankenGrotesk-VariableFont_wght.ttf")
          format("truetype");
        font-weight: 100 900; /* Range of weights */
        font-style: normal;
        font-variation-settings: "wght" 900;
      }
      body {
        font-family: "Hanken Grotesk", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="text-lg">
      <div
        class="text-center bg-gradient-to-b from-indigo-600 to-indigo-800 p-10"
        style="
          border-bottom-right-radius: 3rem;
          border-bottom-left-radius: 3rem;
        "
      >
        <h3 class="text-xl text-indigo-200 pb-6 font-medium">Your Result</h3>
        <div
          class="rounded-full p-10 bg-gradient-to-b from-indigo-800 to-indigo-600 w-40 h-40 mb-8 mx-auto"
        >
          <h2 class="text-6xl text-indigo-50 font-bold">76</h2>
          <p class="text-indigo-500">of 100</p>
        </div>
        <h2 class="text-2xl text-indigo-50 mb-2 font-medium">Great</h2>
        <p class="text-indigo-300">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="p-9">
        <h3 class="text-xl mb-7 font-medium">Summary</h3>
        <div class="space-y-4">
          <div class="flex justify-between p-4 rounded-xl bg-red-50">
            <div class="flex text-red-600">
              <img class="mr-3" src="assets/images/icon-memory.svg" alt="" />
              <p class="">Reaction</p>
            </div>

            <p class="text-gray-400">
              <span class="text-black font-medium">80--</span> / 100
            </p>
          </div>
          <div class="flex justify-between p-4 rounded-xl bg-yellow-50">
            <div class="flex text-yellow-600">
              <img class="mr-3" src="assets/images/icon-memory.svg" alt="" />
              <p class="">Memory</p>
            </div>

            <p class="text-gray-400">
              <span class="text-black font-medium">92-- </span> / 100
            </p>
          </div>
          <div class="flex justify-between p-4 rounded-xl bg-teal-50">
            <div class="flex text-teal-600">
              <img class="mr-3" src="assets/images/icon-memory.svg" alt="" />
              <p class="">Verbal</p>
            </div>

            <p class="text-gray-400">
              <span class="text-black font-medium">61--</span> / 100
            </p>
          </div>
          <div class="flex justify-between p-4 rounded-xl bg-indigo-50">
            <div class="flex text-indigo-600">
              <img class="mr-3" src="assets/images/icon-memory.svg" alt="" />
              <p class="">Visual</p>
            </div>

            <p class="text-gray-400">
              <span class="text-black font-medium">72--</span> / 100
            </p>
          </div>
        </div>
        <div
          class="text-xl text-center py-4 mt-6 bg-gray-700 text-gray-200 rounded-full hover:bg-gradient-to-b hover:from-indigo-600 hover:to-indigo-800 font-medium"
        >
          Continue
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
